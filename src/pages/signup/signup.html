<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-label fixed>Mail</ion-label>
      <ion-input
        type="email"
        ngModel
        name="email"
        placeholder="xxx@xxx.com"
        required></ion-input>
      <hr>
    </ion-list>
    <ion-list>
      <ion-label fixed>Password</ion-label>
      <ion-input
        type="password"
        ngModel
        name="password"
        placeholder="superpassword"
        [minlength]="6"
        required></ion-input>
      <hr>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
